    body {

      background: url('https://i.ibb.co/q7c2k08/bg.jpg') no-repeat center center/cover;
      margin: 0;
      padding: 0;
    }

    .admission-box {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #aaa;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 4px;
      padding: 20px;
    }

    .header {
      background: linear-gradient(to right, #0077c2, #1e90ff);
      color: #fff;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 40px;
      padding: 20px;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group label {
      font-weight: bold;
      flex: 1;
    }

    .form-group span {
      flex: 1.5;
      background: #eaeaea;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: inline-block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
